<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="inputbox">
            <header>
                Get Started Today !
            </header>
            
            <div id="form">
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="Fname">First Name</label><br>
                                <input type="text" pattern="^[a-zA-Z]*$" id="Fname"  />
                            </td>
                            <td>
                                <label for="Lname">Last Name</label><br>
                                <input type="text" pattern="^[a-zA-Z]*$" id="Lname"  />                            
                            </td>
                        </tr>
                        <tr>
                            
                            <td>
                                <label for="Email">Email address</label><br>
                                <input type="email" id="Email" name="Email">
                            </td>
                            <td>
                                <label for="Password">Password</label><br>
                                <input type="password" id="Password" name="Password" minlength="8" /> 
                            </td>
                        </tr>
                    </table> 
                    <br>
                    <div id="subbutton">
                        <input id="submit" type="submit" value="Claim Your Free Trial  &#x25BA;" />      
                    </div>
                            
                </form>
            </div>
            <br>
            <footer>
                You are agreeing to our <a href="xyz.html">Terms and Services</a>
            </footer>
            
        </div>
    </body>
</html>
